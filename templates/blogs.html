{% extends "base.html" %}

{% block content %}
  <div class="title">
    <p><span class="title">Blogs</span></p>
  </div>

  {% for blog in blogs %}
  <div class="hero">
    <p><span class="title">{{ blog.title }}</span></p>
    <p><span class="description">{{ blog.description }}</span></p>
  </div>
  {% empty %}
    <h3>No blogs have been added yet.</h3>
  {% endfor %}

{% endblock content %}
